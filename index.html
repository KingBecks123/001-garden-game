<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Garden Game</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Point Bar -->
        <div class="point-bar">
            <div class="game-title">Sublime Universe #001: The Garden</div>
            <div class="points-display">
                <div id="points">0</div>
                <div class="win-condition">Reach 1,000,000 points to 'win'!</div>
            </div>
        </div>
        
        <!-- Main Game Area -->
        <div class="game-area">
            <!-- Seed Menu -->
            <div class="seed-menu">
                <h2>Shed</h2>
                <div class="menu-grid" id="seed-grid">
                    <!-- Items will be generated here -->
                </div>
            </div>
            
            <!-- Garden Grid -->
            <div class="garden-container">
                <h2>The Garden</h2>
                <div class="garden-grid" id="garden-grid">
                    <!-- Garden tiles will be generated here -->
                </div>
                <div class="points-per-second" id="points-per-second">0 points/second</div>
            </div>
            
            <!-- Upgrades Menu -->
            <div class="upgrades-menu">
                <h2>Workshop</h2>
                <div class="menu-grid" id="upgrades-grid">
                    <!-- Upgrades will be generated here -->
                </div>
            </div>
        </div>
        
        <!-- Settings -->
        <div class="settings">
            <button id="theme-toggle" class="info-btn">L</button>
            <button id="image-toggle" class="info-btn" title="Switch Image Type">P</button>
            <button id="mute-music">Mute Music</button>
            <button id="mute-sfx">Mute SFX</button>
            <button id="delete-save">Delete Save</button>
            <button id="info-button" class="info-btn">i</button>
        </div>

        <!-- Version Label -->
        <div class="version-label">v1.0</div>
    </div>
    
    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>
    
    <!-- JavaScript Files -->
    <script src="scripts/constants.js"></script>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
