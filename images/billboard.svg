<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Billboard post (left) -->
  <rect x="25" y="60" width="8" height="30" fill="#8B4513" />
  
  <!-- Billboard post (right) -->
  <rect x="67" y="60" width="8" height="30" fill="#8B4513" />
  
  <!-- Billboard panel -->
  <rect x="20" y="20" width="60" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  
  <!-- Billboard frame -->
  <rect x="20" y="20" width="60" height="40" fill="none" stroke="#8B4513" stroke-width="4" />
  
  <!-- Lime advertisement on billboard -->
  <circle cx="40" cy="40" r="10" fill="#ADFF2F" />
  
  <!-- Text on billboard - shifted left -->
  <text x="50" y="35" font-family="Arial" font-size="10" font-weight="bold" text-anchor="start">FRESH</text>
  <text x="50" y="48" font-family="Arial" font-size="10" font-weight="bold" text-anchor="start">LIMES!</text>
  
  <!-- Dollar sign to indicate promotion - adjusted position -->
  <text x="70" y="40" font-family="Arial" font-size="12" font-weight="bold" fill="#008000">$</text>
</svg> 